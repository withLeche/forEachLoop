<!DOCTYPE html>
<html>
<head>
  <title>Scroll Animation Example</title>
  <style>
    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 5rem;
    }

    section:nth-child(even) {
      background-color: #f2f2f2;
    }

    .animated {
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1s, transform 1s;
    }

    .visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <section id="section1">
    <div class="animated">멋쟁이사자처럼</div>
  </section>
  <section id="section2">
    <div class="animated">5기 여러분</div>
  </section>
  <section id="section3">
    <div class="animated">ㅅ사... 좋아합니다🫰🏽</div>
  </section>

  <script>

    // 위 코드는 세 개의 section 요소와 animated 클래스를 가진 div 요소를 포함하고 있습니다. animated 클래스는 opacity와 transform 속성을 사용하여 요소를 숨기고, transition 속성을 사용하여 애니메이션을 적용합니다. animate() 함수는 forEach() 메소드를 사용하여 화면을 스크롤할 때마다 animated 클래스를 가진 요소 중 뷰포트의 75% 이상이 보이면 visible 클래스를 추가하여 애니메이션을 표시합니다. 실행하면 아래와 같이 스크롤에 따라 요소가 이동하는 애니메이션이 표시됩니다.

    const sections = document.querySelectorAll("section");
    const animateElements = document.querySelectorAll(".animated");

    function animate() {
      animateElements.forEach(element => {
        if (element.getBoundingClientRect().top < window.innerHeight * 0.75) {
          element.classList.add("visible");
        }
      });
    }

    window.addEventListener("scroll", animate);
    animate();
  </script>
</body>
</html>
